<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Third Sun</title>
  <link rel="icon" type="image/png" href="/static/images/Logo-square.png" />
  <link rel="stylesheet" href="/static/style/index.css">
</head>

<body>
  <div class="container center">
    <h1>Loading</h1>
  </div>

  <script>
    const sse = new EventSource("/reload-event")
    sse.onmessage = (e) => window.location.reload()
    sse.onerror = (e) => sse.close()
    document.body.addEventListener("unload", () => sse.close())
  </script>
</body>
</html>

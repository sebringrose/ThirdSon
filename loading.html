<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Third Sun</title>
  <link rel="icon" type="image/png" href="/static/images/Logo-square.png">
  <link rel="preload" href="static/style/iiisunFont-Regular.otf" as="font" type="font/otf">

  <link rel="stylesheet" href="/static/style/index.css">
</head>

<body>
  <div class="container center">
    <img src="/static/images/loading.gif" alt="Loading..." width="400">
    <h4>Performing startup ritual...</h4>
  </div>

  <script>
    const sse = new EventSource("/reload-event")
    sse.onmessage = (e) => {
      console.log('reload received')
      window.location.reload()
    }
    sse.onerror = (e) => sse.close()
    document.body.addEventListener("unload", () => sse.close())
  </script>
</body>
</html>
